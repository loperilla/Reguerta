[versions]
agp = "8.3.0"
android-junit5 = "1.10.0.0"
androidx-activity = "1.8.2"
androidx-constraintlayout = "1.0.1"
androidx-lifecycle = "2.7.0"
androidx-navigation = "2.7.7"
androidx-test-espresso = "3.5.1"
androidx-test-ext = "1.1.5"
appcompat = "1.6.1"
coil = "2.6.0"
compose-compiler = "1.5.10"
core-ktx = "1.12.0"
hilt-version = "2.51"
junit = "4.13.2"
jupiter-junit = "5.10.2"
kotlinx-coroutines-test = "1.8.0"
ksp = "1.9.22-1.0.18"
material = "1.11.0"
runner = "1.5.2"

[libraries]
#Compose
activity-compose = { module = "androidx.activity:activity-compose", version.ref = "androidx-activity" }
androidx-activity = { module = "androidx.activity:activity", version.ref = "androidx-activity" }
androidx-runner = { module = "androidx.test:runner", version.ref = "runner" }
appcompat = { module = "androidx.appcompat:appcompat", version.ref = "appcompat" }
assertk = "com.willowtreeapps.assertk:assertk:0.28.0"
build-gradle = "com.android.tools.build:gradle:8.3.0"
coil = { module = "io.coil-kt:coil-compose", version.ref = "coil" }
compose-bom = "androidx.compose:compose-bom:2024.02.01"
compose-compiler = { module = "androidx.compose.compiler:compiler", version.ref = "compose-compiler" }
compose-constraints = { module = "androidx.constraintlayout:constraintlayout-compose", version.ref = "androidx-constraintlayout" }
compose-material3 = "androidx.compose.material3:material3:1.2.0"
compose-material_icons_extends = "androidx.compose.material:material-icons-extended:1.6.2"
compose-navigation = { module = "androidx.navigation:navigation-compose", version.ref = "androidx-navigation" }
compose-preview = { module = "androidx.compose.ui:ui-tooling-preview" }
compose-ui = { module = "androidx.compose.ui:ui" }
compose-ui-graphics = { module = "androidx.compose.ui:ui-graphics" }
compose-ui-test = { module = "androidx.compose.ui:ui-test-junit4" }
compose-ui-test-manifest = { module = "androidx.compose.ui:ui-test-manifest" }
compose-ui-tooling = { module = "androidx.compose.ui:ui-tooling" }
core-ktx = { module = "androidx.core:core-ktx", version.ref = "core-ktx" }
crashlytics-gradle = "com.google.firebase:firebase-crashlytics-gradle:2.9.9"
datastore = "androidx.datastore:datastore-preferences:1.0.0"
firebase-auth = { module = "com.google.firebase:firebase-auth-ktx" }
#Firebase
firebase-bom = "com.google.firebase:firebase-bom:32.7.3"
#crashlytics
#auth
#firestore
firebase-crashlytics = { module = "com.google.firebase:firebase-crashlytics" }
firebase-database = { module = "com.google.firebase:firebase-database-ktx" }
firebase-firestore = { module = "com.google.firebase:firebase-firestore-ktx" }
firebase-storage = { module = "com.google.firebase:firebase-storage-ktx" }
google-services = "com.google.gms:google-services:4.4.1"
hilt-android = { module = "com.google.dagger:hilt-android", version.ref = "hilt-version" }
hilt-android-compiler = { module = "com.google.dagger:hilt-android-compiler", version.ref = "hilt-version" }
hilt-android-testing = { module = "com.google.dagger:hilt-android-testing", version.ref = "hilt-version" }
hilt-compiler = { module = "com.google.dagger:hilt-compiler", version.ref = "hilt-version" }
#Hilt
hilt-gradle = { module = "com.google.dagger:hilt-android-gradle-plugin", version.ref = "hilt-version" }
hilt-navigation = "androidx.hilt:hilt-navigation-compose:1.2.0"
junit = { module = "junit:junit", version.ref = "junit" }
jupiter-api = { module = "org.junit.jupiter:junit-jupiter-api", version.ref = "jupiter-junit" }
jupiter-engine = { module = "org.junit.jupiter:junit-jupiter-engine", version.ref = "jupiter-junit" }
jupiter-params = { module = "org.junit.jupiter:junit-jupiter-params", version.ref = "jupiter-junit" }
kotlin-gradle = "org.jetbrains.kotlin:kotlin-gradle-plugin:1.9.22"
kotlinx-coroutines-test = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-test", version.ref = "kotlinx-coroutines-test" }
