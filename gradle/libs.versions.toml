lifecycle-compose-viewmodel = { module = "androidx.lifecycle:lifecycle-viewmodel-compose" }
lifecycle-runtime-ktx = { module = "androidx.lifecycle:lifecycle-runtime-ktx", version.ref = "androidx-lifecycle" }
material = { module = "com.google.android.material:material", version.ref = "material" }
mockk = "io.mockk:mockk:1.13.10"
navigation-testing = { module = "androidx.navigation:navigation-testing", version.ref = "androidx-navigation" }
splashscreen = "androidx.core:core-splashscreen:1.0.1"
test-espresso = { module = "androidx.test.espresso:espresso-core", version.ref = "androidx-test-espresso" }
test-ext-junit = { module = "androidx.test.ext:junit", version.ref = "androidx-test-ext" }
timber = "com.jakewharton.timber:timber:5.0.1"
turbine = "app.cash.turbine:turbine:1.0.0"

[bundles]
compose = [
    "activity-compose",
    "coil",
    "compose-compiler",
    "compose-constraints",
    "compose-material3",
    "compose-material_icons_extends",
    "compose-navigation",
    "compose-preview",
    "compose-ui",
    "compose-ui-graphics",
    "lifecycle-compose-runtime",
    "lifecycle-compose-viewmodel",
]
firebase = [
    "firebase-auth",
    "firebase-crashlytics",
    "firebase-database",
    "firebase-firestore",
    "firebase-storage",
]
jupiter = [
    "jupiter-api",
    "jupiter-params",
]

[plugins]
androidApplication = { id = "com.android.application", version.ref = "agp" }
androidJUnit5 = { id = "de.mannodermaus.android-junit5", version.ref = "android-junit5" }
androidLibrary = { id = "com.android.library", version.ref = "agp" }
ben-manes-versions = "com.github.ben-manes.versions:0.51.0"
kotlin-android = "org.jetbrains.kotlin.android:1.9.22"
kspPlugin = { id = "com.google.devtools.ksp", version.ref = "ksp" }
version-catalog-update = "nl.littlerobots.version-catalog-update:0.8.4"
